<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <!--        Script BootStrap            -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>
    <body>
        <h1 class="text-center">Welcome to the Chat !</h1>  
        <div class="text-right">
            <button type="button" class="btn btn-info">
                <a class="btn text-white" href="/login.html">LOGIN</a>
            </button>
            <button type="button" href="/register.html" class="btn btn-info">
                <a class="btn text-white" href="/register.html">REGISTER</a>
            </button>
        </div>
        <br>
        <div id="container">
            <div id="chatbox" class="row justify-content-md-center">
                <textarea id="textbox" class="form-control col col-lg-8" rows="10" disabled id="chatboxarea"></textarea>
                <input id="TextToSend" class="form-control" placeholder="Ecrivez votre message ..." id="usr">
                <button id="buttonSendText" type="button" class="btn btn-success col col-lg-8">Envoyer</button>
            </div>
        </div>
        

        <!--        Script JQuery/BootStrap     -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--        Load JavaScript Index       -->
        <script src="js/socket.io.js"></script>
        <script src="js/index.js"></script>    
</body>
</html>
