<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <!--        Script BootStrap            -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" >

    <body>
        <h1 class="text-center">Welcome to the Chat !</h1>  
        <div class="text-right">
            <button type="button" class="btn btn-info">
                <a class="btn text-white" href="/login.html">LOGIN</a>
            </button>
            <button type="button" href="/register.html" class="btn btn-info">
                <a class="btn text-white" href="/register.html">REGISTER</a>
            </button>
        </div>
        <br>
        <div id="UserDisplay" class="text-right">
            
        </div>
        <br>
        <div id="RoomFeatures" class="text-right">

        </div>
        <div class="text-right">
            <p id="textuserp" type="text" class="btn">     
                  
            </p>
        </div>
        <div id="container">
            <div id="chatbox" class="row justify-content-md-center">
                <textarea id="textbox" class="form-control col col-lg-8" rows="10" disabled id="chatboxarea"></textarea>
